name: Tests
on:
  push:
    branches:
      - '**'
    branches-ignore:
      - master
    tags-ignore:
      - 'v*'
    paths-ignore:
      - '*.md'
env:
  OPENRCT2_DIR: OpenRCT2
jobs:
  build:
    name: Ensure Build Succeeds
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - run: yarn
      - run: yarn build
